<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Trivia JS</title>
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="fdl2014.css">
		<style>
			#gameSpace {
				background-image: none;
			}
		</style>
	</head>

	<body>
	<div id="mainContainer" class="absolute fullscreen">
		<div id="map" class="absolute" style=""></div>
		<div id="callToAction" class="splash absolute">
			<img class="absolute logo" src="images/logo.png" />
			<p class="absolute intro">Probá tus conocimientos!</p>
			<p class="absolute paso1">Seleccioná una provincia del mapa</p>
			<p class="absolute paso2">Obtené al menos 2 estrellas para avanzar</p>
			<p class="absolute paso3">Completá todas las provincias</p>
			<div id="startContainer" class="absolute">
				<p class="absolute btn">Comenzar</p>
			</div>
		</div>
		<!-- <div id="guideSplash" class="splash absolute box">
			Seleccioná una provincia del mapa<br />
			Suma al menos 2 estrellas para seguir avanzando
		</div> -->
		<div id="selectSplash" class="splash absolute">
			<p class="absolute selecciona">Seleccioná una provincia del mapa para comenzar</p>
			<div id="scoreBox2">
				<p id="score">0/70</p>
			</div>
		</div>
		<div id="triviaContainer" class="splash absolute fullscreen" style="">
			
		</div>
		<div id="statusBar" class="absolute" style="">
			<img class="absolute logo" src="images/logoH.png" />
			<p class="hiScore">Puntaje más alto: 0</p>
		</div>

		<div id="endContainer" style="">
			<div id="endSplash2">
				<p id="grandTotal"></p>
			</div>
		</div>
	</div>
	<!-- <div id="donut" class="absolute box"></div> -->

			

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/jquery.ui.widget.min.js"></script>
		<script src="js/jquery.tap.js"></script>
		<script src="js/TweenMax-1.11.5.min.js"></script>
		<script src="js/ScrambleTextPlugin.min.js"></script>
		<script src="js/store+json2.min.js"></script>
		<script src="js/d3.v3.min.js"></script>

		<script src="js/triviaJS.js"></script>
		<script src="js/fdl.js"></script>
		<script>

		$(document).ready(function(){
			var labels = {
				hiScore: "Record del día: ",
				title: "",
				playerScore: "PUNTOS: ",
				roundUpHeader: "",
				roundUpQuestion: "Respuesta correcta:",
				roundUpTimebonus: "Bonus por tiempo:",
				roundUpSum: 'Total:',
				responseOkText: "CORRECTO!",
				responseFailText: "INCORRECTO!",
				nextQuestion: 'Continuar',
				chooseOption: 'Elegí tu respuesta...',
				startGame: '',
				newRecord: 'Record del Día!',
				finalScore: 'Tu puntaje final es: ',
				gameEnded: 'Cerrar'
			};
			$('img.logo','#statusBar').centrar({vertical:false});
			$('p.selecciona','#selectSplash').centrar({vertical:false});
			$('#endSplash2','#endContainer').centrar();
			
			$('#mainContainer').fdl({labels:labels});

			$('body').keypress(function(){
				var aa = $('#trivia').data('cg-trivia').tweenRoot;
				if(aa.paused()) {
					aa.resume();
					console.log('tweenRoot is playing');
				}else{
					aa.pause();
					console.log('tweenRoot is paused');
				}
			});
		})
		</script>

	</body>
</html>
