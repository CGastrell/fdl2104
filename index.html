<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Trivia JS</title>
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="fdl2014.css">
		<style>
			#gameSpace {
				background-image: none;
			}
		</style>
	</head>

	<body>
	<div id="mainContainer" class="absolute fullscreen">
		<div id="map" class="absolute" style="width:480px;height:980px;top:100px;"></div>
		<div id="statusBar" class="absolute" style="width:100%;height:100px;background-image:url(images/header.jpg);background-repeat:no-repeat;">
			<p class="hiScore">Record: </p>
		</div>
		<div id="callToAction" class="splash absolute" style="width:1450px;height:988px;left:480px;top:100px;background-image:url(images/callToAction.jpg)">
		</div>
		<div id="guideSplash" class="splash absolute box">
			Selecciona una provincia del mapa<br />
			Suma al menos 2 estrellas para seguir avanzando
		</div>
		<div id="selectSplash" class="splash absolute" style="width:1450px;height:988px;left:480px;top:100px;background-image:url(images/selecciondeprov.jpg)">
		</div>
		<div id="triviaContainer" class="splash absolute fullscreen" style="background:rgba(0,0,0,0.5);">
			
		</div>
	</div>
	<!-- <div id="donut" class="absolute box"></div> -->

			

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/jquery.ui.widget.min.js"></script>
		<script src="js/jquery.tap.js"></script>
		<script src="js/TweenMax-1.11.5.min.js"></script>
		<script src="js/ScrambleTextPlugin.min.js"></script>
		<script src="js/store+json2.min.js"></script>
		<script src="js/d3.v3.min.js"></script>

		<script src="js/triviaJS.js"></script>
		<script src="js/fdl.js"></script>
		<script>

		$(document).ready(function(){
			var labels = {
				hiScore: "Record del día: ",
				title: "",
				playerScore: "PUNTOS: ",
				roundUpHeader: "",
				roundUpQuestion: "Respuesta correcta:",
				roundUpTimebonus: "Bonus por tiempo:",
				roundUpSum: 'Total:',
				responseOkText: "CORRECTO!",
				responseFailText: "INCORRECTO!",
				nextQuestion: 'Continuar',
				chooseOption: 'Elegí tu respuesta...',
				startGame: '',
				newRecord: 'Record del Día!',
				finalScore: 'Tu puntaje final es: ',
				gameEnded: 'Cerrar'
			};

			$('#mainContainer').fdl({labels:labels});

			$('body').keypress(function(){
				var aa = $('#trivia').data('cg-trivia').tweenRoot;
				if(aa.paused()) {
					aa.resume();
					console.log('tweenRoot is playing');
				}else{
					aa.pause();
					console.log('tweenRoot is paused');
				}
			});
		})
		</script>

	</body>
</html>
